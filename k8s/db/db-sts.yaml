apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db
spec:
  serviceName: db-headless
  replicas: 1
  selector:
    matchLabels:
      app: pod-db
  template:   # A partir de aqui es la config de un pod
    metadata:
      labels:
        app: pod-db
    spec:
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                    - app-wb
              topologyKey: "topology.kubernetes.io/hostname"
      containers:
      - name: db
        image: mysql:8.0
        envFrom:
        - configMapRef:
            name: db-config
        - secretRef:
            name: user-config
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: db-storage
          mountPath: /var/lib/mysql
        resources:
          limits:
            memory: "2Gi"  # aumenta el l√≠mite de memoria a 2GB
            cpu: "1"       # aumenta la capacidad de procesamiento a 1 nucleo
          requests:
            memory: "1Gi"  # solicita al menos 1GB de memoria
            cpu: "0.5"
  volumeClaimTemplates:
  - metadata:
      name: db-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "standard"
      resources:
        requests:
          storage: 5Gi

